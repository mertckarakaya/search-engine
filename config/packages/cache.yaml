framework:
    cache:
        # Unique name of your app: used to compute stable namespaces for cache keys.
        prefix_seed: search_engine

        # Redis cache adapter for production-ready caching
        app: cache.adapter.redis
        default_redis_provider: redis://redis:6379

        # Cache pools for different features
        pools:
            # Rate limiter cache pool for storing request counters
            cache.rate_limiter:
                adapter: cache.adapter.redis
                default_lifetime: 3600
