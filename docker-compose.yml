services:
  nginx:
    image: nginx:1.25-alpine
    container_name: search_engine_nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - search_network

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: search_engine_php
    volumes:
      - .:/var/www/html
    environment:
      DATABASE_URL: "postgresql://${DB_USER:-app}:${DB_PASSWORD:-!ChangeMe!}@postgres:5432/${DB_NAME:-app}?serverVersion=16&charset=utf8"
      REDIS_URL: "redis://redis:6379"
      MESSENGER_TRANSPORT_DSN: "redis://redis:6379/messages"
    depends_on:
      - postgres
      - redis
    networks:
      - search_network

  postgres:
    image: postgres:16-alpine
    container_name: search_engine_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-app}
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-!ChangeMe!}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - search_network

  redis:
    image: redis:7-alpine
    container_name: search_engine_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - search_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: search_engine_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - search_network

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:


networks:
  search_network:
    driver: bridge
